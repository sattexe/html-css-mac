<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Animate using HTML & CSS - Mac</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stage">
        <div class="positioning animated">
            <div class="mac">
                <span class="back"></span>
                <span class="left"></span>
                <span class="right"></span>
                <span class="top"></span>
                <span class="base-front">
              <span class="keyboard-port"></span>
                </span>
                <span class="base-left"></span>
                <span class="base-right"></span>
                <span class="base-back"></span>
                <span class="front">
              <span class="bezel-top"></span>
                <span class="bezel-left"></span>
                <span class="bezel-right"></span>
                <span class="bezel-bottom"></span>
                <span class="screen-container">
                <span class="screen">
                  <img src="//cssanimation.rocks/demo/macplus/images/bg/smiley.png">
                  <span class="sheen"></span>
                </span>
                </span>
                <span class="logo">
                <span class="image"></span>
                <span class="text">Macintosh Plus</span>
                </span>
                <span class="floppy"></span>
                </span>
                <span class="shadow"></span>
            </div>
        </div>
    </div>
    <footer>
        <h5 class="copyright">Made with ❤️ by Sattiyan Selvarajah</h5>
    </footer>
</body>

</html>
